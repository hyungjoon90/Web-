<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            p{
                border: gray solid 2px;
                /*border-bottom-color: lightgray;
                border-bottom-style: solid;
                border-bottom-width: 1px;*/
            }
            /*p>label:first-child+input{
                width: 250px;
            }*/
            input[name]{
                width: 300px
            }
        </style>
    </head>
    <body>
        <h1>전달</h1>
        <form>
            <p>
                <label for="id">id</label>
                <input type="text" name="id" id="id"/>
            </p>
            <p>
                <label for="pw">pw</label>
                <input type="password" name="pw" id="pw"/>
            </p>
            <p>
                <label for="su">숫자</label>
                <input type="number" value="50" min="45" max="55" name="su" id="su"/>
            </p>
            <p>
                <label for="tel">전화번호</label>
                <input type="tel" name="tel" id="tel"/>
            </p>
            <p>
                <label for="nalja">날짜</label>
                <input type="date" name="nalja" id="nalja"/>
            </p>
            <p>
                <label for="datetime">datetime</label>
                <input type="datetime-local" name="datetime-local" id="datetime-local"/>
            </p>
            <p>
                <label for="color">color</label>
                <input type="color" name="color" id="color"/>
            </p>
            <p>
                <label for="email">email</label>
                <input type="email" name="email" id="email"/>
            </p>
            <p>
                <label for="range">range</label>
                <input type="range" max="10" min="0" name="range" id="range"/>
            </p>
            <p>
                <label for="home">home</label>
                <input type="home" name="home" id="home"/>
            </p>
            <p>
                <input type="checkbox" name="ch1" id="ch1"/>
                <label for="ch1">check1</label>
                <input type="checkbox" name="ch2" id="ch2"/>
                <label for="ch2">check2</label>
                <input type="checkbox" name="ch3" id="ch3"/>
                <label for="ch3">check3</label>
            </p>
            <p>
                <input type="radio" name="ra" id="ra1"/>
                <label for="ra1">radio1</label>
                <input type="radio" name="ra" id="ra2"/>
                <label for="ra2">radio2</label>
                <input type="radio" name="ra" id="ra3"/>
                <label for="ra3">radio3</label>
            </p>
            <p>
                <label for="sel">select</label>
                <select form="sel" id="sel">
                    <option>item1</option>
                    <option>item2</option>
                    <option>item3</option>
                    <option>item4</option>
                </select>
            </p>
            <p>
                <textarea></textarea>
            </p>
            <p>
                <!--<input type="submit" value="전송"/>-->
                <!--<input type="button" value="버튼"/>-->
                <button type="submit">버튼</button>
            </p>
        </form>
    </body>
</html>

<!Doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            /*
            지시자
                1. 태그 지시자 : 태그명
                2. 클래스 지시자 : .클래스명(중복허용)
                3. 아이디 지시자 : #아이디명(중복불가)
            */
            #itm5{color: blue;}
            #itm7{color: red;}
            .it{color: aqua;}
        </style>
    </head>
    <body>
        <h1>지시자</h1>
        <ul>
            <li>item1</li>
            <li class="it">item2</li>
            <li class="it">item3</li>
            <li class="it">item4</li>
            <li id="itm5">item5</li>
            <li>item6</li>
            <li id="itm7">item7</li>
            <li>item8</li>
        </ul>
        <p>id속성부여값은 문서상 오직 유일</p>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            /*
            1. 변수의 선언은 타입과 상관없이 var
            2. 문자와 문자열을 구분X,""&''
            3. 리터럴 문자열 사용가능
            4. / *범위 주석* / , //한줄주석
            5. js는 프런트엔드언어 - 브라우저에서 처리
            
            */
        /*변수의 선언*/
            var a;
        /*변수의 초기화*/
            a=["java","web","framework"];
            for(var i=0; i<3; i++){
                document.write(a[i]);//문서에 출력
                console.log(a[i]);//콘솔창에 출력
                alert(a[i]);//알림창에 출력
            }
        </script>
